<!DOCTYPE html>
<html>

<head>

  <title>Astronomy Flashcards</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=480">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Londrina+Solid" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito|Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="css/style.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">defer</script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">defer</script>
  <script src="js/menu-screen.js" defer></script>
  <script src="js/app.js" defer></script>
  <script src="js/main.js" defer></script>

</head>

<body>

  <div id="wrapper">
    <div class="container-fluid">
      <header>
        <div id="subject-group"> Choose subject decks to view </div>
        <div class="w3-bar">
            <button id="prebtn" class="w3-button w3-black button">Prev</button>
            <button id="nextbtn" class="w3-button w3-black button">Next</button>
          </div>
      </header>
    </div>
      <div class="container">

        <div id="card" class="flashcard">
          
        </div>

        <div class="modal fade" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">

              <div class="modal-header">
                <h4 id="edit-section" class="modal-title">Drop some knowledge!</h4>
              </div>

              <div class="modal-body">
                <form action="" method="post">
                  <input id="user-comment" class="form-control form-control-lg" type="text" placeholder="">
                  <button id="add-comment-btn" type="button" class="btn btn-outline-dark">Submit</button>
                </form>
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>

            </div>
          </div>
        </div>
      <!--// container -->
    </div>
    <!--// container-fluid -->

  </div>
  <!-- // #wrapper -->

</body>

</html>
