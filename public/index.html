<!DOCTYPE html>
<html>

<head>

  <title>Astronomy Flashcards</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">defer</script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">defer</script>
  <script src="js/menu-screen.js" defer></script>
  <script src="js/app.js" defer></script>
  <script src="js/main.js" defer></script>

</head>

<body>
  <div id="wrapper">
    <header>
      <img src="images/logo.png" alt="Logo">
    </header>
    <div class="container-fluid">
      <div class="container">

        <!-- Fade in and out Logo -->
        <h1 id="logo-fade">
          <img src="images/logo.png" alt="Logo">
        </h1>

        <div id="card" class="flashcard"></div>

        <div class="modal fade" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">

              <div class="modal-header">
                <h4 id="edit-section" class="modal-title">Please add your deep space knowledge</h4>
              </div>

              <div class="modal-body">
                <form action="" method="post">
                  <input id="user-comment" class="form-control form-control-lg" type="text" placeholder="">
                  <button id="add-comment-btn" type="button" class="btn btn-outline-dark">Submit</button>
                </form>
                <p> </p>
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>

            </div>
          </div>
        </div>

        <div id="content-nav">
          <div id="subject-group">
            <button class="btns" id="prebtn"><</button>
            <button class="btns" id="nextbtn">></button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
